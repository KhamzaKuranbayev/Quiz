<mat-card>
    <form [formGroup] = "registerForm" (ngSubmit)="register()">
        <mat-form-field>
            <input type="email" placeholder="email" matInput formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <input type="password" placeholder="password" matInput formControlName="password">
        </mat-form-field>
        <button [disabled]="!registerForm.valid" mat-raised-button color="primary">Ro'yhatdan o'tish</button>
    </form>
</mat-card>
