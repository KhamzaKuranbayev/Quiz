<mat-card>
    <form [formGroup] = "loginForm" (ngSubmit)="login()">
        <mat-form-field>
            <input type="email" placeholder="email" matInput formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <input type="password" placeholder="password" matInput formControlName="password">
        </mat-form-field>
        <button mat-raised-button color="primary">Kirish</button>
    </form>
</mat-card>
